<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIM4 | Kontakt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <input
        type="radio"
        id="menu-toggle-on"
        class="menu__toggle"
        name="menu-burger"
      />

      <input
        type="radio"
        id="menu-toggle-off"
        class="menu__toggle"
        name="menu-burger"
        checked
      />

      <label for="menu-toggle-on" class="menu__burger">
        <div class="menu__burger__container">
          <div class="menu__burger__line__top"></div>
          <div class="menu__burger__line__mid"></div>
          <div class="menu__burger__line__bottom"></div>
        </div>
      </label>

      <div class="menu__burger__overlay">
        <ul class="menu__burger__navigation">
          <label for="menu-toggle-off" class="menu__burger">
            <div class="menu__burger__container off">
              <div class="menu__burger__line__top"></div>
              <div class="menu__burger__line__mid"></div>
              <div class="menu__burger__line__bottom"></div>
            </div>
          </label>
          <li><a href="./index.html">Forside</a></li>
          <li><a href="./trainingoffer.html">Træningstilbud</a></li>
          <li><a href="./prises-register.html">Priser</a></li>
          <li class="active"><a href="./contact.html">Kontakt</a></li>
          <li><a href="./about.html">Om</a></li>
        </ul>
      </div>

      <ul class="navigation__container">
        <li><a href="./index.html">Forside</a></li>
        <li><a href="./trainingoffer.html">Træningstilbud</a></li>
        <li><a href="./prises-register.html">Priser</a></li>
        <li class="active"><a href="./contact.html">Kontakt</a></li>
        <li><a href="./about.html">Om</a></li>
      </ul>
    </header>
    <main>
      <section
        class="hero__section"
        style="background-image: url(./images/contact.png)"
      ></section>
    </main>
    <footer>
      <div class="logo__container">
        <a href="./index.html">
          <img src="./images/logo.jpg" alt="" />
        </a>
      </div>
      <div class="social__media">
        <p class="footer__headline">Social medier</p>
        <div class="icon__container">
          <img src="./images/facebook icon.png" alt="" />
          <img src="./images/insta icon.png" alt="" />
        </div>
      </div>
      <div class="menu">
        <p class="footer__headline">Menu</p>
        <ul class="menu__container">
          <li><a href="./index.html">Forside</a></li>
          <li><a href="./trainingoffer.html">Træningstilbud</a></li>
          <li><a href="./prises-register.html">Priser</a></li>
          <li><a href="./contact.html">Kontakt</a></li>
          <li><a href="./about.html">Om</a></li>
        </ul>
      </div>
      <div class="contact__us">
        <p class="footer__headline">Kontakt os</p>
        <div class="contact__info">
          <p class="email__address">info@aim4.dk</p>
          <span class="phone__number">22594567</span>
        </div>
      </div>
    </footer>
    <div class="copy__right">
      <p class="copy__right__text">Copyright © All Rights Reserved</p>
    </div>
  </body>
</html>
